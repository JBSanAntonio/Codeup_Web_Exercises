<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="/css/konami.css">
</head>
<body>
    <div id = "container">
       <!--  <img src="/img/sevenSamurai.jpg" alt="Seven Samurai Picture"> -->

        <h1>Konami Code - Challenge the Samurai</h2>

    <p class = "form">Master the code to save your life:</p>
        <form class = "form">
            <input type="text" id="textfield" name="textfield" placeholder="Type Code Here"/>
        </form>
    </div>
    <script src="/js/jquery.js"></script>
    <script>
        "use strict";

            var keys = [ ];
            var konami = '38,38,40,40,37,39,37,39,66,65';

            $(document).ready(function() { 
                $(document).keyup(function(e) {
                    keys.push(e.keyCode);
                    if (keys.toString().indexOf(konami) >= 0) {
                        $(this).unbind("keyup");
                        alert("You have just earned 30 lives!");
                    };
                })
            })
    </script>
</body>
</html>
