<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

<p>Please type the code to receive extra lives:</p>
    <form>
        <input type="text" id="textfield" name="textfield" placeholder="Type Code Here"/>
    </form>

    <script src="/js/jquery.js"></script>
    <script>
        "use strict";

            var keys = [ ];
            var konami = '38,38,40,40,37,39,37,39,66,65';

            $(document).ready(function() { 
                $(document).keyup(function(e) {
                    keys.push(e.keyCode);
                    if (keys.toString().indexOf(konami) >= 0) {
                        $(this).unbind("keyup");
                        alert("You have just earned 30 lives!");
                    };
                })
            })
    </script>
</body>
</html>
