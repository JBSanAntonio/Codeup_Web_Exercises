
<!DOCTYPE html>
<html>
<head>
    <title>JS Manipulating Arrays</title>
</head>
<body>
	<h1>JS Manipulating Arrays</h1>
 <script>
 'use strict';

 (function()  {
 	var students = ["David ", "Rachel ", "Timothy ", "Mars ", "Remington "];

 	console.log(students);

 	alert(students.join(", "));

 	var studentString = "Soun-Ja,Christian,Matt,Mars,Tarek";

 	console.log(studentString);

 	console.log(studentString.split(","));

 })()

</script>
</body>
</html>
