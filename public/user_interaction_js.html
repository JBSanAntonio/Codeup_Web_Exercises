<!DOCTYPE html>
<html>
<head>
    <title>JS User Interaction Exercise</title>
</head>
<body>
	<h1>JS User Interaction Exerise</h1>
    <script>

      var myName

      do {
            myName = prompt("What......is your name?");
    } while(!myName);
    
    alert("Welcome " + myName)

    var pizza = confirm('Do you like pizza?');

    if (pizza) {
      alert('You are awesome!')
    } else {
      alert("Of course you do!")
    }

</script>
</body>
</html>
