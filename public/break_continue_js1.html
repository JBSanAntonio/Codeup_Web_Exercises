<!DOCTYPE html>
<html>
<head>
    <title>JS Exercise</title>
</head>
<body>
	<h1>JS Exerise</h1>

<script>
    var random;

    do {
        random = Math.floor((Math.random()*50)+1);

    } while(random % 2 == 0);

    for (var i = 1; i < 50; i++) {
        if (i % 2 == 0) {
            continue;
        }
        if (i == random) {
            console.log('Skipping random number');
            continue;
        }
        console.log(i);
    }
</script>
</body>
</html>
