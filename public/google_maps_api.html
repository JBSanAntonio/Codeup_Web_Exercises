
<!DOCTYPE html>

<html>
<head>
  <style type="text/css">
  #map-canvas {
    width: 320px;
    height: 480px;
  }
  </style>
</head>
<body>
  <!-- div to hold map -->
  <div id="map-canvas"></div>

  <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6hu8z3igRClUGPZMkv1h2_g5TLeIQ-RM"></script>

  <!-- Script to show address on map -->
  <script type="text/javascript">

    // Set our address to geocode
    var address = '926 S Presa St, San Antonio, TX, 7825';

    // Init geocoder object
    var geocoder = new google.maps.Geocoder();

    // Geocode our address
    geocoder.geocode( { 'address': address}, function(results, status) {
      // Check for a successful result
      if (status == google.maps.GeocoderStatus.OK) {
        // Set our map options
        var mapOptions = {
          // Set the zoom level
          zoom: 17,
          // This sets the center of the map at our location
          center: results[0].geometry.location,
          // Show this map in satellite view
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        } else {
          // Show an error message with the status if our request fails
          alert("Geocoding was not successful - STATUS: " + status);
        }

        // Create lat and long for our marker position
        var bliss = {lat: 29.411247, lng: -98.486967};
    
        // Add the marker to our existing map
        var marker = new google.maps.Marker({
          position: bliss,
          map: map
        });

        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: 'Bliss ~ like dining in NYC.'
        });

        // Open the window using our map and marker
        infowindow.open(map,marker);
      });
  </script>
</body>
</HTML>
